<div *ngIf="origin != null && destination != null">
  <mat-card>
    <div *ngIf="!isFetching; else loading">
      <mat-card-title>Fare from {{origin?.code}} to {{destination?.code}}</mat-card-title>
      <mat-card-content>

        <mat-form-field>
          <label>
            <input matInput placeholder="From" [value]="origin.name" disabled="true">
          </label>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input matInput placeholder="To " [value]="destination.name" disabled="true">
          </label>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input matInput placeholder="Price â‚¬" [value]="fare.amount" disabled="true">
          </label>
        </mat-form-field>

      </mat-card-content>
    </div>
    <ng-template #loading>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
  </mat-card>


</div>
